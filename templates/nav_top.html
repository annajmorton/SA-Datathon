
<!--Navigation bar at top of page--!>		
<header class="w3-container w3-xlarge w3-padding-24">
				{% for href, caption in [(url_for('contact'),'Contact')]: %}
				<a href="{{href}}" class="w3-left w3-button w3-white">{{caption}}</a>
				{% endfor %}
				{% for href, caption in [(url_for('home'),'Home'), (url_for('sudo'), 'sudo'), (url_for('contact'), 'contact')]: %}
           			<a href="{{ href }}" class="w3-right w3-button w3-white">{{ caption }}</a>
			{% endfor %}
</header>
